<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>List - Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <main class="my-5">
        <div id="app">
          <div class="container">
              <section class="text-center">
                  <h1 class="mb-3">{{titulo}}</h1>
              </section>
              <div class="mb-3">
                <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#exampleModal">
                  Agregar comida
                </button>
              </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva comida</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                                                  <div class="form-group">

                        <input type="text" class="form-control" placeholder="nombre" v-model="nuevaComida">
                        </div>
                          <div class="form-group">
    <textarea class="form-control" placeholder="descripcion" v-model="nuevaDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" v-on:click="agregarComida">Guardar</button>
                      </div>
                    </div>
                  </div>
                </div>
              <div v-if="comidas.length === 0">
                    <h4 class="text-center">No hay datos disponibles</h4>
              </div>
              <div class="row" v-else>
                  <div class="col-lg-4 col-md-6 mb-4" v-for="comida,index of comidas" :key="index">
                    <div class="card">
                      <div class="card-header">
                         <button type="button" class="close" @click="eliminarComida(index)">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{comida.name_food}}</h5>
                        <p class="card-text">
                          {{comida.description}}
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
